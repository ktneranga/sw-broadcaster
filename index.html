	<style>
		/*
 * Design Reference â€“ https://codepen.io/juliepark/pen/QxWVPv
 */

		/* basic */
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		/* html,
		body {
			height: 100%;
		} */

		/* body {
			font: 16px/1.2 "Roboto", sans-serif;
			color: #333;

		/* .blog {
			font-size: 14px;

		.alink {
			display: inline-block;
			text-align: center;
			cursor: pointer;
		}

		#channelMsg[type="text"],
		button {
			padding: 4px 8px;
			border: 0;
			outline: 0;
		}

		button {
			background-color: transparent;
			cursor: pointer;
		}

		button:hover i {
			color: #79c7c5;
			transform: scale(1.2);
		}

		/* container */
		.box-container {
			display: none;
			width: 450px;
			height: auto;
			position: fixed;
			bottom: 20;
			left: 20;
			z-index: 2000;
			border-radius: 10px;
			background-color: #f9fbff;
			box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
			overflow: hidden;
		}

		/* chat_box */
		.chat_box {
			display: flex;
			flex-direction: column;
			height: 100%;
		}

		.chat_box>* {
			padding: 16px;
		}

		/* head */
		.head {
			display: flex;
			align-items: center;
		}

		.head .user {
			display: flex;
			align-items: center;
			flex-grow: 1;
		}

		.head .user .avatar {
			margin-right: 8px;
		}

		.head .user .avatar img {
			display: block;
			border-radius: 50%;
		}

		.head .bar_tool {
			display: flex;
		}

		.head .bar_tool i {
			padding: 5px;
			width: 30px;
			height: 30px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* body */
		.body {
			flex-grow: 1;
			background-color: #eee;
			height: 350px;
			overflow-y: scroll;
		}

		.body .bubble {
			display: inline-block;
			padding: 10px;
			margin-bottom: 5px;
			border-radius: 15px;
		}

		.body .bubble p {
			color: #f9fbff;
			font-size: 14px;
			text-align: left;
			line-height: 1.4;
		}

		.body .incoming {
			text-align: left;
		}

		.body .incoming .bubble {
			background-color: #b2b2b2;
		}

		.body .outgoing {
			text-align: right;
		}

		.body .outgoing .bubble {
			background-color: #79c7c5;
		}

		/* foot */
		.foot {
			display: flex;
		}

		.foot .chat-msg {
			flex-grow: 1;
		}

		@keyframes bounce {
			50% {
				transform: translate(0, 5px);
			}

			100% {
				transform: translate(0, 0);
			}
		}

		.ellipsis {
			display: inline-block;
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: #b7b7b7;
		}

		.dot_1 {
			/* animation: name duration timing-function delay iteration-count */
			animation: bounce 0.8s linear 0.1s infinite;
		}

		.dot_2 {
			animation: bounce 0.8s linear 0.2s infinite;
		}

		.dot_3 {
			animation: bounce 0.8s linear 0.3s infinite;
		}

		.open-button {
			background-color: #555;
			color: white;
			padding: 16px 20px;
			border: none;
			cursor: pointer;
			opacity: 0.8;
			position: fixed;
			bottom: 23px;
			left: 28px;
			width: 280px;
			z-index: 2000;
		}

		#user-count-btn {
			display: none;
			position: absolute;
			top: 30;
			right: 30px;
		}
	</style>
</head>

	function openForm() {
		document.getElementById("myForm").style.display = "block";
	}

	function closeForm() {
		document.getElementById("myForm").style.display = "none";
	}

	function showUserCount() {
		document.getElementById("user-count-btn").style.display = "block";
	}

	function hideUserCount() {
		document.getElementById("user-count-btn").style.display = "none";
	}

</script>

<script>

	var isLoggedIn = false;
	$("#open-button").prop("disabled", true);

	var rtmclient;
	var rtmchannel;
	var membersCount;

	let initiateRTM = async (agoraAppId, token, channelName, uid) => {

		rtmclient = await AgoraRTM.createInstance(agoraAppId)
		await rtmclient.login({ uid, token })
			.then(() => {
				console.log('AgoraRTM client login success: Username :' + uid)
				isLoggedIn = true;
				console.log(isLoggedIn)
				$("#open-button").prop("disabled", false);
			})

		rtmchannel = await rtmclient.createChannel(channelName)
		await rtmchannel.join()

		function GetMembers() {
			let count;
			setInterval(() => {
				rtmchannel.getMembers().then((memberNames) => {
					/* memberNames contains an array of the names of the members*/
					document.getElementById('user_count').innerHTML = memberNames.length;
					// console.log(memberNames.length)
				})
			}, 1000)
			return count;
		}

		GetMembers();

		let form = document.getElementById('form')

		form.addEventListener('submit', async (e) => {
			e.preventDefault()
			let message = e.target.message.value
			await rtmchannel.sendMessage({ text: message, type: 'text' })
			form.reset()

			console.log(message);

			handleMessage({ text: message }, uid, 'outgoing')
		})

		rtmchannel.on('ChannelMessage', (message, peerId) => {
			console.log('Message:', message)
			handleMessage(message, peerId, 'incoming')
		})

		let handleMessage = async (message, user, type) => {
			let messages = document.getElementById('messageBox')

			let messageElement;

			if (type === 'outgoing') {
				messageElement = `
				<div class="outgoing">
					<div class="bubble">
						<h6 style="color: white;">${user}</h6>
						<p>${message.text}</p>
					</div>
				</div>
				`;
			} else {
				messageElement = `
				<div class="incoming">
					<div class="bubble">
						<h6 style="color: white;">${user}</h6>
						<p>${message.text}</p>
					</div>
				</div>
				`;
			}

			messages.insertAdjacentHTML('beforeend', messageElement)
			console.log(message, user);
		}
	}

	const closeChat = () => {
		console.log('close chat');
		rtmchannel.leave().then(() => {
			console.log('leave success');
		}).catch(error => { console.log('failed to leave channel with error: ' + error) });
		rtmclient.logout().then(() => {
			// leave-channel success
			console.log('RTM logout success');
			$("#open-button").prop("disabled", true);
		}).catch(error => {
			// join-channel failure
			console.log('failed to logout with error: ' + error);
		});
		closeForm();
